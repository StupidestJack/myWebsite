<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StupidestJack 的個人宇宙</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/229949534?v=4" type="image/png">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Animations -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }

        /* Custom Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ==========================================
        //  彩蛋區域 (繼承自原本的 run.js)
        // ==========================================
        window.bomb = () => {
            document.write("沒錯你找到了彩蛋，但你讓網頁報廢了，重新整理吧awa");
        };
        window.scamself = () => {
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        };

        // ==========================================
        //  靜態資料區域 (確保在沒有網路或CORS問題時仍有畫面)
        // ==========================================
        const PROFILE_DATA = {
            name: "StupidestJack",
            nickname: "Jack / 豆子",
            avatar: "https://avatars.githubusercontent.com/u/229949534?v=4",
            birthday: "2012/2/25",
            age: "14", 
            zodiac: "雙魚座",
            contact: {
                email: "mamegoodbaen@gmail.com",
                github: "https://github.com/stupidestjack",
                twitter: "@stupidestjack"
            },
            hobbies: ["寫程式", "Minecraft", "上網", "玩AI"],
            dislikes: ["香菜", "Bug", "老爸的催促", "電腦課老師零偵起手"],
            skills: [
                { name: "C#", level: 67 },
                { name: "Python", level: 89 },
                { name: "Minecraft", level: 85 },
                { name: "Cooking", level: 14 }
            ],
            introText: "一個國二技術宅的個人網站，這裡存放著我的專案與亂七八糟的文章。"
        };

        const INITIAL_BLOG_POSTS = [
        ];

        const INITIAL_PROJECTS = [
        ];

        // ==========================================
        //  圖標組件
        // ==========================================
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // ==========================================
        //  頁面組件：首頁 (個人介紹)
        // ==========================================
        const HomeSection = () => (
            <div className="grid grid-cols-1 md:grid-cols-12 gap-6 animate-fade-in-up">
                {/* 左側：頭像與基本資料 */}
                <div className="md:col-span-4 bg-white rounded-2xl p-6 shadow-lg border border-slate-100 flex flex-col items-center text-center">
                    <div className="relative w-32 h-32 mb-4 group">
                        <img src={PROFILE_DATA.avatar} alt="Avatar" className="w-full h-full rounded-full object-cover border-4 border-blue-50 shadow-inner group-hover:scale-105 transition-transform duration-300"/>
                        <div className="absolute bottom-0 right-0 bg-blue-500 text-white p-1.5 rounded-full border-2 border-white">
                            <Icon name="sparkles" size={16} />
                        </div>
                    </div>
                    <h2 className="text-2xl font-bold text-slate-800">{PROFILE_DATA.nickname}</h2>
                    <p className="text-slate-500 text-sm mb-4">@{PROFILE_DATA.name}</p>
                    
                    <div className="w-full space-y-3 text-left bg-slate-50 p-4 rounded-xl text-sm">
                        <div className="flex justify-between border-b border-slate-200 pb-2">
                            <span className="text-slate-500">生日</span>
                            <span className="font-medium">{PROFILE_DATA.birthday}</span>
                        </div>
                        <div className="flex justify-between border-b border-slate-200 pb-2">
                            <span className="text-slate-500">星座</span>
                            <span className="font-medium">{PROFILE_DATA.zodiac}</span>
                        </div>
                        <div className="flex justify-between">
                            <span className="text-slate-500">年齡</span>
                            <span className="font-medium">{PROFILE_DATA.age} 歲</span>
                        </div>
                    </div>

                    <div className="flex gap-3 mt-6">
                        <a href={`mailto:${PROFILE_DATA.contact.email}`} className="p-2 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition">
                            <Icon name="mail" />
                        </a>
                        <a href={PROFILE_DATA.contact.github} target="_blank" className="p-2 bg-slate-100 text-slate-700 rounded-full hover:bg-slate-200 transition">
                            <Icon name="github" />
                        </a>
                    </div>
                </div>

                {/* 右側：詳細介紹與數據 */}
                <div className="md:col-span-8 flex flex-col gap-6">
                    <div className="bg-white rounded-2xl p-6 shadow-md border border-slate-100 h-full">
                        <h3 className="text-lg font-bold mb-3 flex items-center gap-2">
                            <Icon name="user" size={20} className="text-blue-500" />
                            關於我
                        </h3>
                        <p className="text-slate-600 leading-relaxed">
                            {PROFILE_DATA.introText}
                        </p>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
                            <div>
                                <h4 className="text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">興趣</h4>
                                <div className="flex flex-wrap gap-2">
                                    {PROFILE_DATA.hobbies.map(hobby => (
                                        <span key={hobby} className="px-3 py-1 bg-green-50 text-green-700 rounded-full text-xs font-medium border border-green-100">
                                            {hobby}
                                        </span>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <h4 className="text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">討厭的東西</h4>
                                <div className="flex flex-wrap gap-2">
                                    {PROFILE_DATA.dislikes.map(dislike => (
                                        <span key={dislike} className="px-3 py-1 bg-red-50 text-red-700 rounded-full text-xs font-medium border border-red-100">
                                            {dislike}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl p-6 shadow-md border border-slate-100">
                        <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                            <Icon name="zap" size={20} className="text-yellow-500" />
                            能力值
                        </h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
                            {PROFILE_DATA.skills.map((skill, index) => (
                                <div key={index} className="flex flex-col gap-1">
                                    <div className="flex justify-between text-xs font-medium text-slate-600">
                                        <span>{skill.name}</span>
                                        <span>{skill.level}%</span>
                                    </div>
                                    <div className="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden">
                                        <div className="bg-gradient-to-r from-blue-400 to-indigo-500 h-2.5 rounded-full transition-all duration-1000 ease-out" style={{ width: `${skill.level}%` }}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        // ==========================================
        //  頁面組件：專案櫃
        // ==========================================
        const ProjectsSection = () => {
            const [projects, setProjects] = useState(INITIAL_PROJECTS);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('https://stupidestjack.github.io/myWebsite/projects.json')
                    .then(res => res.json())
                    .then(data => {
                        if (Array.isArray(data)) setProjects(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('讀取 projects.json 失敗：', err);
                        setLoading(false); // 使用 INITIAL_PROJECTS 作為 fallback
                    });
            }, []);

            if (loading) return <div className="text-center py-20 text-slate-400 animate-pulse">讀取專案中...</div>;

            return (
                <div className="animate-fade-in-up">
                    <div className="mb-8">
                        <h2 className="text-2xl font-bold flex items-center gap-2 mb-2">
                            <Icon name="folder-git-2" className="text-indigo-600"/>
                            豆子的專案櫃
                        </h2>
                        <p className="text-slate-500 text-sm">這裡放著我自製的小玩意，以 HTML 和 Python 為主 :D</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {projects.map((proj, idx) => {
                            const gitbaseURL = proj.legacy ? 'https://github.com/mamegoodbean2k/' : 'https://github.com/stupidestjack/';
                            const pageBaseURL = proj.legacy ? 'https://mamegoodbean2k.github.io/' : 'https://stupidestjack.github.io/';
                            
                            // 依據是否結束給予不同樣式 (替代原先的 .ended-project)
                            const cardBg = proj.end ? 'bg-amber-50/50 border-amber-200' : 'bg-white border-slate-100';

                            return (
                                <div key={idx} className={`${cardBg} rounded-2xl p-6 shadow-sm hover:shadow-lg border transition-all duration-300 hover:-translate-y-1 flex flex-col h-full`}>
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">{proj.title || '未命名專案'}</h3>
                                    <p className="text-slate-600 text-sm flex-grow mb-4">{proj.description || '尚無描述'}</p>
                                    
                                    <div className="space-y-1 text-xs text-slate-500 mb-4 bg-white/50 p-3 rounded-lg">
                                        <p><strong className="text-slate-700">語言：</strong> {proj.language || '未提供'}</p>
                                        <p><strong className="text-slate-700">協作者：</strong> {proj.feat || '自行製作'}</p>
                                        <p><strong className="text-slate-700">日期：</strong> {proj.date || '未提供'}</p>
                                        {proj.version && <p><strong className="text-slate-700">版本：</strong> {proj.version}</p>}
                                        {proj.end && <span className="inline-block mt-1 px-2 py-0.5 bg-amber-100 text-amber-700 rounded text-[10px] font-bold">已停止更新</span>}
                                    </div>

                                    <div className="flex flex-wrap gap-2 mt-auto">
                                        <a href={`${gitbaseURL}${proj.github}`} target="_blank" className="flex items-center gap-1 text-xs font-medium text-slate-700 bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-lg transition-colors">
                                            <Icon name="github" size={14} /> GitHub
                                        </a>
                                        {proj.download && (
                                            <a href={proj.download} target="_blank" className="flex items-center gap-1 text-xs font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 px-3 py-1.5 rounded-lg transition-colors border border-blue-200">
                                                <Icon name="download" size={14} /> 下載
                                            </a>
                                        )}
                                        {proj.pages && (
                                            <a href={`${pageBaseURL}${proj.pages}`} target="_blank" className="flex items-center gap-1 text-xs font-medium text-emerald-700 bg-emerald-50 hover:bg-emerald-100 px-3 py-1.5 rounded-lg transition-colors border border-emerald-200">
                                                <Icon name="external-link" size={14} /> 頁面
                                            </a>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // ==========================================
        //  頁面組件：部落格
        // ==========================================
        const BlogSection = () => {
            const [posts, setPosts] = useState(INITIAL_BLOG_POSTS);
            const [loading, setLoading] = useState(true);
            const [selectedTag, setSelectedTag] = useState("全部");

            useEffect(() => {
                fetch('https://stupidestjack.github.io/myWebsite/blog.json')
                    .then(res => {
                        if (!res.ok) throw new Error("無法讀取 JSON");
                        return res.json();
                    })
                    .then(data => {
                        setPosts(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.warn("Fetch failed, using fallback data:", err);
                        setLoading(false); // 使用 INITIAL_BLOG_POSTS
                    });
            }, []);

            const allTags = useMemo(() => {
                const tags = new Set(posts.flatMap(post => post.tags));
                return ["全部", ...Array.from(tags)];
            }, [posts]);

            const filteredPosts = useMemo(() => {
                if (selectedTag === "全部") return posts;
                return posts.filter(post => post.tags.includes(selectedTag));
            }, [posts, selectedTag]);

            if (loading) return <div className="text-center py-20 text-slate-400 animate-pulse">讀取文章中...</div>;

            return (
                <div className="animate-fade-in-up">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <h2 className="text-2xl font-bold flex items-center gap-2">
                            <Icon name="pen-tool" className="text-blue-600"/>
                            最近文章
                        </h2>
                        
                        <div className="flex flex-wrap gap-2">
                            {allTags.map(tag => (
                                <button
                                    key={tag}
                                    onClick={() => setSelectedTag(tag)}
                                    className={`px-3 py-1.5 text-sm rounded-lg transition-all duration-200 ${
                                        selectedTag === tag 
                                            ? 'bg-slate-800 text-white shadow-md transform scale-105' 
                                            : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'
                                    }`}
                                >
                                    {tag}
                                </button>
                            ))}
                        </div>
                    </div>

                    {filteredPosts.length === 0 ? (
                        <div className="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
                            <p className="text-slate-400">找不到相關文章</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 gap-6">
                            {filteredPosts.map((post, index) => (
                                <article key={index} className="group bg-white rounded-2xl p-6 md:p-8 shadow-sm hover:shadow-xl border border-slate-100 transition-all duration-300 hover:-translate-y-1">
                                    <div className="flex flex-col md:flex-row gap-6">
                                        <div className="flex-shrink-0">
                                            <div className="bg-slate-50 text-slate-600 border border-slate-200 rounded-xl px-4 py-3 text-center min-w-[80px]">
                                                <span className="block text-2xl font-bold text-slate-800">{post.date.substring(6, 8)}</span>
                                                <span className="block text-xs uppercase tracking-wide">{post.date.substring(4, 6)}月</span>
                                                <span className="block text-[10px] text-slate-400 mt-1">{post.date.substring(0, 4)}</span>
                                            </div>
                                        </div>

                                        <div className="flex-grow space-y-3">
                                            <div className="flex flex-wrap gap-2 mb-2">
                                                {post.tags.map(tag => (
                                                    <span key={tag} className="text-xs font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">
                                                        #{tag}
                                                    </span>
                                                ))}
                                            </div>
                                            
                                            <h3 className="text-xl md:text-2xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">
                                                {post.title}
                                            </h3>

                                            <div className="text-slate-600 leading-relaxed text-sm md:text-base space-y-2">
                                                {post.content.map((line, i) => <p key={i}>{line}</p>)}
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // ==========================================
        //  主要應用程式 (整合版)
        // ==========================================
        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            // 彩蛋觸發器
            useEffect(() => {
                if (Math.random() < 0.114514) {
                    console.error("汞汐你！成為了11.4514%打開console的幸運者的一人！");
                    console.warn("不過好像沒什麼用就是了");
                } else {
                    console.log("別看我啊，害羞(,,・ω・,,)");
                }
            }, []);

            return (
                <div className="min-h-screen text-slate-800 flex flex-col">
                    
                    {/* Header Navbar */}
                    <header className="bg-white/90 shadow-sm sticky top-0 z-50 backdrop-blur-md border-b border-slate-100">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center gap-4">
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 cursor-pointer" onClick={() => setActiveTab('home')}>
                                {PROFILE_DATA.name}'s Universe
                            </h1>
                            <nav className="flex gap-2 sm:gap-4 bg-slate-100/50 p-1 rounded-xl">
                                {[
                                    { id: 'home', label: '首頁', icon: 'home' },
                                    { id: 'projects', label: '專案櫃', icon: 'folder' },
                                    { id: 'blog', label: '部落格', icon: 'book-open' }
                                ].map(tab => (
                                    <button 
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-1.5 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 ${
                                            activeTab === tab.id 
                                            ? 'bg-white text-blue-600 shadow-sm' 
                                            : 'text-slate-600 hover:text-slate-900 hover:bg-slate-200/50'
                                        }`}
                                    >
                                        <Icon name={tab.icon} size={16} />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-grow max-w-5xl mx-auto w-full px-4 py-10">
                        {activeTab === 'home' && <HomeSection />}
                        {activeTab === 'projects' && <ProjectsSection />}
                        {activeTab === 'blog' && <BlogSection />}
                    </main>

                    {/* Footer */}
                    <footer className="text-center py-8 text-slate-400 text-sm border-t border-slate-200 bg-white mt-auto">
                        <p>© {new Date().getFullYear()} {PROFILE_DATA.name}. All rights reserved.</p>
                        <p className="mt-1 text-xs">Built with React & Tailwind CSS</p>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
